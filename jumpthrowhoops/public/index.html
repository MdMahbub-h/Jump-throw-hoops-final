<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no" />

    <link rel="preload" type="font/otf" as="font" href="assets/fonts/font.otf" crossorigin="font" />

    <script src="lib/socket.io.min.js"></script>
    <script src="lib/phaser.min.js"></script>

    <title>Jump throw Hoops</title>

    <style>
      @font-face {
        font-family: RakeslyRG;
        src: url(assets/fonts/font.otf);
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        display: none;
      }

      ::-webkit-scrollbar-thumb {
        background: #4e316e;
        border-radius: 10px;
      }

      * {
        font-family: RakeslyRG;
        user-select: none;
      }

      html {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
      }

      #circle1 {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: none;
        border-top: 5px solid #fff;
        border-left: 5px solid #fff;
        border-radius: 50%;
        animation: rotate1 2s linear infinite;
      }

      #circle2 {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 70px;
        height: 70px;
        background: none;
        border-bottom: 4px solid #fff;
        border-left: 4px solid #fff;
        border-radius: 50%;
        animation: rotate2 1s linear infinite;
      }

      #circle3 {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        background: none;
        border-top: 3px solid #fff;
        border-left: 3px solid #fff;
        border-radius: 50%;
        animation: rotate1 1s linear infinite;
      }

      .scoreBox {
        margin: 15px 0px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .scoreImageBox {
        display: flex;
        align-self: flex-start;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #4e316e;
        border-radius: 50%;
        border: 5px solid #442566;
      }

      .scoreImage {
        width: 40%;
        height: 40%;
        object-fit: contain;
      }

      .scoreText {
        font-size: 25px;
        color: #fff;
      }

      .scoreTitle {
        margin: 0px auto 0px 20px;
        font-size: 40px;
        font-weight: bold;
      }

      .scoreTitlePlus {
        margin: 0px auto 0px 20px;
        font-size: 40px;
        font-weight: bold;
        color: #f20071;
      }

      .scoreValue {
        font-size: 40px;
      }

      .scoreValuePlus {
        font-size: 40px;
        color: #f20071;
      }

      @keyframes rotate1 {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes rotate2 {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(-360deg);
        }
      }

      @media (min-width: 600px) {
        body {
          background: url(assets/backgrounds/desktop.png);
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div id="circle1"></div>
      <div id="circle2"></div>
      <div id="circle3"></div>
    </div>

    <div id="game"></div>

    <script src="main.js"></script>
  </body>
</html>
